<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SIST Management</title>
  <link rel="stylesheet" href="css/theme.css"/>
</head>
<body class="login-bg">

  <div class="login-card">
    <div class="login-top">
      <img src="assets/logo.png" alt="SIST Logo"/>
    </div>

    <div class="login-body">
      <div class="login-title">SIST MANAGEMENT SYSTEM</div>
      <div class="login-sub">Secure Access Portal</div>

      <div style="text-align:right;margin-bottom:10px;">
        <button class="btn btn-ghost btn-mini" data-theme-toggle>Dark mode</button>
      </div>

      <label>Login as</label>
      <select id="role">
        <option value="STUDENT">Student</option>
        <option value="CLASS_COORDINATOR">Class Coordinator</option>
        <option value="YEAR_COORDINATOR">Year Coordinator</option>
        <option value="HOD">HOD</option>
        <option value="WARDEN">Warden</option>
        <option value="CHIEF_WARDEN">Chief Warden</option>
        <option value="SECURITY">Security</option>
      </select>

      <div style="height:10px;"></div>

      <label>Username</label>
      <input id="username" placeholder="Enter username" autocomplete="username"/>

      <div style="height:10px;"></div>

      <label>Password</label>
      <input id="password" type="password" placeholder="Enter password" autocomplete="current-password"/>

      <div class="login-actions">
        <button class="btn btn-primary" id="loginBtn">Sign In</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="js/common.js"></script>
  <script src="js/app.js"></script>
  <script>
    initThemeToggle();

    document.getElementById("loginBtn").addEventListener("click", ()=>{
      const r = document.getElementById("role").value;
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if(!u || !p){ toast("Enter username & password"); return; }

      const sess = window.APP_LOGIN(r,u,p);
      if(!sess){ toast("Invalid credentials"); return; }

      setSession(sess);

      // redirect by role (keep simple & predictable)
      const map = {
        STUDENT: "student_dashboard.html",
        CLASS_COORDINATOR: "admin_od_cc.html",
        YEAR_COORDINATOR: "admin_od_yc.html",
        HOD: "admin_od_hod.html",
        WARDEN: "admin_hostel_warden.html",
        CHIEF_WARDEN: "admin_hostel_chief.html",
        SECURITY: "admin_hostel_security.html"
      };
      window.location.href = map[sess.role] || "student_dashboard.html";
    });
  </script>
</body>
</html>
